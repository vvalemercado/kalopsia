            <h1 class="titulos-paginas">CONTACTO</h1>
            <section id="contacto-grilla">
                <div>
                    <h2 class="consulta">DEJANOS TU CONSULTA!</h2>
                    <p class="info-horarios">Estamos contestando mensajes de Lunes a Viernes de 9:00 a 20:00 hs.</p>
                    <a class="a-flex" href="https://wa.me/+5493512560015"><img src="../img/whatsapp.png" alt="logo whatsapp" height="40px">
                        <p>+54 9 351 256 0015</p>
                    </a>
                    <a class="a-flex" href="https://www.instagram.com/kalopsia.ac/"><img src="../img/instagram.png" alt="logo instagram" height="40px">
                        <p>@kalopsia.ac</p>
                    </a>
                </div>
                <!-- formulario para consultas -->
                <div>
                    <form autocomplete="on">
                    <div> <!-- para nombre (obligatorio)-->
                        <label class="texto-mensaje" for="Nombre">Nombre:</label>
                        <input class="blankspace" type="text" id="Nombre" required placeholder="Ingrese su nombre completo">
                    </div>
                    <!-- Campo para el mail -->
                    <div>
                        <label class="texto-mensaje" for="email">Dirección de correo electrónico:</label>
                        <input class="blankspace" type="email" id="email" placeholder="Ingrese su E-mail">
                    </div>
                    <!-- Campo para el mail -->
                    <div> 
                        <label class="texto-mensaje" for="telefono">Teléfono:</label>
                        <input class="blankspace" type="number" id="telefono" placeholder="Ingrese su numero de teléfono">
                    </div>
                    <!-- Campo para mensaje  -->
                    <div>
                        <label class="texto-mensaje" for="mensaje">Mensaje:</label>  <!-- para el mensaje (obligatorio) -->
                        <textarea class="blankspace" cols="30" rows="10" required placeholder="Ingresá tu consulta o sugerencia"></textarea>
                    </div>
                </div>
            </section>
            <input type="submit" value="Enviar"> <!-- botón de enviar -->
            </form>
            <!-- footer -->
        <footer id="footer">
